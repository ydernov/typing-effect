name: Run tests on push
run-name: Run tests for ${{ github.ref_name }}

on:
  push:
    branches-ignore: 
      - "gh-pages"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test
