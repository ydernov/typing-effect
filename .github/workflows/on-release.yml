name: Release workflow
run-name: Release workflow for ${{ github.ref_name }}

on:
  release:
    types: [published]

jobs:
  
  set-version-to-tag-3:
    uses: ./.github/workflows/set-version-to-tag.yml
    with:
      ref: github.ref
      ref_name: github.ref_name

  set-version-to-tag-4:
    uses: ./.github/workflows/set-version-to-tag.yml
    with:
      ref: ${{github.ref}}
      ref_name: ${{github.ref_name}}
